<template>
  <lightning-card title="Navigate to Records" icon-name="standard:account">
    <div class="slds-p-around_medium">
      <lightning-button
        class="slds-m-around_x-small"
        variant="brand"
        label="Create Account"
        onclick={navigateToCreateRec}
      >
      </lightning-button>
      <lightning-button
        class="slds-m-around_x-small"
        variant="outline"
        label="Edit Account"
        onclick={navigateToEditRec}
      >
      </lightning-button>
      <lightning-button
        class="slds-m-around_x-small"
        variant="destructive"
        label="View Account"
        onclick={navigateToViewRec}
      >
      </lightning-button>
      <p class="slds-p-around_small">
        <a href={recordPageUrl}>Click Here</a> to see a new record
      </p>
    </div>
  </lightning-card>
</template>
