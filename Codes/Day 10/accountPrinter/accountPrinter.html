<template>
  <lightning-card
    title={accInfo.Name}
    icon-name="custom:custom32"
    class="slds-p-around_small"
  >
    <p class="slds-m-around_small">{accInfo.Phone}</p>
    <p class="slds-m-around_small">{accInfo.Website}</p>
    <p class="slds-m-around_small">{accInfo.Industry}</p>
    <lightning-button
      value={accInfo.Id}
      variant="brand"
      label="Print"
      class="slds-m-around_small"
      onclick={printId}
    ></lightning-button>
  </lightning-card>
</template>
