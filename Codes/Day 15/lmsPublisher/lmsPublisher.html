<template>
  <lightning-card title="LMS Publisher" icon-name="custom:custom5">
    <div class="slds-grid slds-p-around_medium">
      <lightning-input
        class="slds-m-right_small slds-size_1-of-3"
        label="Enter Record Id"
        onchange={handleChange}
        name="id"
      ></lightning-input>
      <lightning-input
        class="slds-m-right_small slds-size_1-of-3"
        label="Enter Source"
        onchange={handleChange}
        name="source"
      ></lightning-input>
    </div>
    <lightning-button
      class="slds-m-left_medium"
      label="Publish"
      variant="brand"
      onclick={handlePublish}
    ></lightning-button>
  </lightning-card>
</template>
