<template>
  <lightning-card
    title="Filtering and Sorting in LWC"
    icon-name="custom:custom63"
  >
    <div class="slds-p-around_medium">
      <lightning-input
        type="text"
        label="Search For an Account"
        onchange={searchDataTable}
        class="slds-m-around_small"
      ></lightning-input>
      <lightning-datatable
        key-field="Id"
        data={searchedAccountData}
        columns={accountColumns}
        hide-checkbox-column
        sorted-by={sortBy}
        sorted-direction={sortDirection}
        onsort={handleSortData}
      ></lightning-datatable>
    </div>
  </lightning-card>
</template>
