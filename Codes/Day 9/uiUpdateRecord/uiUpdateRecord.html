<template>
  <lightning-card
    title="Update Record Using Adapters"
    icon-name="standard:account"
  >
    <div class="slds-p-around_medium">
      <lightning-input
        label="Account Name"
        name="name"
        value={name}
        onchange={handleChange}
        class="slds-p-around_x-small"
      >
      </lightning-input>
      <lightning-input
        label="Phone"
        name="phone"
        value={phone}
        onchange={handleChange}
        class="slds-p-around_x-small"
      >
      </lightning-input>
      <lightning-combobox
        label="Industry"
        name="industry"
        onchange={handleChange}
        class="slds-p-around_x-small"
        options={options}
        value={industry}
      ></lightning-combobox>
      <lightning-button
        class="slds-m-around_x-small"
        label="Update Account"
        variant="brand"
        onclick={updateAccount}
      ></lightning-button>
    </div>
  </lightning-card>
</template>
